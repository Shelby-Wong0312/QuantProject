user  nginx;
worker_processes  1;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile on;
  keepalive_timeout 65;

  upstream bot { server trading-system:8000; }

  server {
    listen 80;
    server_name _;

    location / { return 200 "ok"; add_header Content-Type text/plain; }

    location /line/webhook {
      proxy_http_version 1.1;
      proxy_set_header Connection "";
      proxy_set_header X-Line-Signature $http_x_line_signature;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_pass http://bot/line/webhook;
    }

    location /callback {
      proxy_http_version 1.1;
      proxy_set_header Connection "";
      proxy_set_header X-Line-Signature $http_x_line_signature;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_pass http://bot/callback;
    }

    location /healthz { proxy_pass http://bot/healthz; }
  }
}
