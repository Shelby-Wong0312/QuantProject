timeframe: "5min"
start: "2025-08-01"
end:   "2025-09-25"
symbols:
  - "BTC-USD"
  - "ETH-USD"

obs:
  window: 56
  warmup_override: 0
  features:
    - "logret"
    - "rsi"
    - "macd"
    - "atr"
    - "vol_ewma"
    - "range_pct"
    - "trend_persist"
    - "breakout_flags"

action:
  max_weight: 0.30
  max_dweight: 0.02        # 從 0.05 收緊
  dweight_threshold: 0.01  #  新增不交易帶

risk:
  gross_leverage_cap: 1.20
  dd_hard: 0.15

costs:
  commission_bps: 6        # 先假設 6 bps（之後再做費率敏感度）
  slippage_alpha: 0.05
  slippage_beta: 0.10

train:
  policy: "MlpLstmPolicy"      #  暫退 MLP，先穩定
  policy_kwargs:
    net_arch: [256, 256]
    lstm_hidden_size: 128
    n_lstm_layers: 1
    shared_lstm: true
    enable_critic_lstm: false
  total_timesteps: 1200000
  n_steps: 4096
  batch_size: 1024
  lr: 3.0e-4
  gamma: 0.99
  gae_lambda: 0.95
  clip_range: 0.2
  ent_coef: 0.001          #  降低隨機性（原 0.005）
  vf_coef: 0.5

log:
  dir: "runs/rl3/crypto_baseline"
