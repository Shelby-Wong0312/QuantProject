timeframe: "5min"
start: "2025-08-01"
end:   "2025-09-01"
symbols: ["SPY", "QQQ", "BTC-USD", "ETH-USD"]

obs:
  window: 64
  features: ["logret","rsi","macd","atr","vol_ewma","range_pct","trend_persist","breakout_flags"]

action:
  max_weight: 0.30
  max_dweight: 0.05

risk:
  gross_leverage_cap: 1.2
  dd_hard: 0.15

costs:
  commission_bps: 1
  slippage_alpha: 0.10
  slippage_beta: 0.20

train:
  policy: "MlpLstmPolicy"
  policy_kwargs:
    net_arch: [256, 256]
    lstm_hidden_size: 128
    n_lstm_layers: 1
    shared_lstm: true
  total_timesteps: 1000000
  n_steps: 4096
  batch_size: 512
  lr: 3.0e-4
  gamma: 0.99
  gae_lambda: 0.95
  clip_range: 0.2
  ent_coef: 0.005
  vf_coef: 0.5

log:
  dir: "runs/rl3/baseline"
