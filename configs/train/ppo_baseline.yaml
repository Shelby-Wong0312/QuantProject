timeframe: "5min"
start: "2025-08-01"
end:   "2025-09-25"
symbols: ["SPY", "QQQ", "BTC-USD", "ETH-USD"]

obs:
  window: 64
  features: ["logret","rsi","macd","atr","vol_ewma","range_pct","trend_persist","breakout_flags"]

action:
  max_weight: 0.30
  max_dweight: 0.02
  dweight_threshold: 0.01

risk:
  gross_leverage_cap: 1.2
  dd_hard: 0.15

costs:
  commission_bps: 6
  slippage_alpha: 0.10
  slippage_beta: 0.20

train:
  policy: "MlpPolicy"
  policy_kwargs:
    net_arch: [256, 256]
  total_timesteps: 1200000
  n_steps: 4096
  batch_size: 1024
  lr: 3.0e-4
  gamma: 0.99
  gae_lambda: 0.95
  clip_range: 0.2
  ent_coef: 0.001
  vf_coef: 0.5

log:
  dir: "runs/rl3/baseline"







