timeframe: "5min"
start: "2024-01-01"
end:   "2025-09-25"
# DataRouter falls back to Binance for these crypto pairs automatically.
symbols: ["BTC-USD", "ETH-USD"]

obs:
  window: 96
  features: ["logret","rsi","macd","atr","vol_ewma","range_pct","trend_persist","breakout_flags"]

action:
  max_weight: 0.45
  max_dweight: 0.10

risk:
  gross_leverage_cap: 1.6
  dd_hard: 0.20

costs:
  commission_bps: 4
  slippage_alpha: 0.20
  slippage_beta: 0.40

train:
  policy: "MlpLstmPolicy"
  policy_kwargs:
    net_arch: [256, 256]
    lstm_hidden_size: 128
    n_lstm_layers: 1
    shared_lstm: true
  total_timesteps: 900000
  n_steps: 3072
  batch_size: 512
  lr: 2.5e-4
  gamma: 0.99
  gae_lambda: 0.95
  clip_range: 0.2
  ent_coef: 0.004
  vf_coef: 0.5

log:
  dir: "runs/rl3/cryptoonly"
