version: '3.8'

services:
  trading-system:
    build: .
    container_name: quant-trading-system
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./reports:/app/reports
      - ./config:/app/config
    environment:
      - CAPITAL_API_KEY=${CAPITAL_API_KEY}
      - CAPITAL_PASSWORD=${CAPITAL_PASSWORD}
      - CAPITAL_IDENTIFIER=${CAPITAL_IDENTIFIER}
      - DB_PATH=/app/data/quant_trading.db
      - LOG_LEVEL=INFO
    ports:
      - "8000:8000"
      - "8080:8080"
      - "5000:5000"
    restart: unless-stopped
    networks:
      - trading-network
    depends_on:
      - redis
      - monitoring

  redis:
    image: redis:7-alpine
    container_name: quant-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - trading-network
    restart: unless-stopped

  monitoring:
    image: prom/prometheus:latest
    container_name: quant-monitoring
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - trading-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: quant-grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=redis-datasource
    networks:
      - trading-network
    restart: unless-stopped
    depends_on:
      - monitoring

  nginx:
    image: nginx:alpine
    container_name: quant-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    networks:
      - trading-network
    restart: unless-stopped
    depends_on:
      - trading-system

networks:
  trading-network:
    driver: bridge

volumes:
  redis-data:
  prometheus-data:
  grafana-data: