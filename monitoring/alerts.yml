groups:
  - name: trading_system_alerts
    interval: 30s
    rules:
      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) > 0.90
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is above 90% (current value: {{ $value }})"
      
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is above 80% (current value: {{ $value }})"
      
      - alert: TradingSystemDown
        expr: up{job="trading-system"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Trading system is down"
          description: "Trading system has been down for more than 1 minute"
      
      - alert: DatabaseConnectionFailed
        expr: mysql_up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Database connection failed"
          description: "Cannot connect to database"
      
      - alert: HighOrderLatency
        expr: trading_order_latency_seconds > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High order execution latency"
          description: "Order execution latency is above 1 second (current: {{ $value }}s)"
      
      - alert: LowDiskSpace
        expr: (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"}) < 0.10
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Low disk space"
          description: "Disk space is below 10% (current: {{ $value }})"
      
      - alert: HighErrorRate
        expr: rate(trading_errors_total[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is above 5% (current: {{ $value }})"
      
      - alert: CapitalAPIDisconnected
        expr: capital_api_connected == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Capital.com API disconnected"
          description: "Cannot connect to Capital.com API for more than 2 minutes"